<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
                <h4>Bonjour</h4>
                <input type="text" data-ng-model="mainCtrl.authService.username" class="form-control input-sm chat-input" placeholder="username" />
                </br>
                <div class="wrapper">
                    <button ng-click="mainCtrl.authService.checkLogin()" class="btn btn-primary btn-md">Se connecter</button>
                </div>
            </div>

        </div>
    </div>
</div>

<br />
<div ng-show="mainCtrl.authService.activeUser == 0" class="alert alert-success" role="alert">
    Vous êtes connecté !
</div>
<div ng-show="mainCtrl.authService.activeUser == -1" class="alert alert-danger" role="alert">
    Username incorrect !
</div>
